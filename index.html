<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's App</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #d10060;
            font-size: 50px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite;
            display: inline-block;
            vertical-align: middle;
        }

        .gif-inline {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 24px;
            color: #800020;
            margin-top: 20px;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            transition: 0.5s;
        }

        .btn-container {
            margin-top: 20px;
            position: relative;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d10060;
        }

        .no-btn {
            background-color: #888888;
            position: absolute;
            transition: transform 0.3s;
        }

        .no-btn:hover {
            background-color: #555555;
            transform: translate(20px, 10px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            .gif-container img {
                width: 150px;
            }
            button {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Happy Valentine's ‚ù§Ô∏è</h1>

    <p class="heart">üíñüíòüíù <img src="embarassed cat.gif" alt="Sparkling GIF" class="gif-inline"></p>

    <div class="gif-container">
        <img id="valentine-img" src="center cat.png" alt="Static Cat">
    </div>

    <p class="message" id="message">Will you be my Valentine? üíå</p>

    <div class="btn-container">
        <button onclick="sayYes()">Yes! ‚ù§Ô∏è</button>
        <button class="no-btn" id="no-btn" onclick="moveNoButton()">No üò¢</button>
    </div>

    <script>
        let moveCount = 0;

        function moveNoButton() {
            if (moveCount < 5) {
                let noButton = document.getElementById('no-btn');
                let maxX = window.innerWidth - 150;
                let maxY = window.innerHeight - 150;
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;

                noButton.style.left = newX + "px";
                noButton.style.top = newY + "px";
                moveCount++;
            } else {
                document.getElementById('no-btn').onclick = sayNo;
            }
        }

        function sayYes() {
            document.getElementById('valentine-img').src = "heart eyes cat.gif";
            document.getElementById('message').innerText = "Yay! You're my Valentine! üíñüíò";
        }

        function sayNo() {
            document.getElementById('valentine-img').src = "cat cry.gif";
            document.getElementById('message').innerText = "Oh... maybe next time üò¢üíî";
        }
    </script>
</body>
</html>
