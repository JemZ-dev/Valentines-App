<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's App</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #d10060;
            font-size: 50px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite;
            display: inline-block;
            vertical-align: middle;
        }

        .gif-inline {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 24px;
            color: #800020;
            margin-top: 10px;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }

        .gif-container img {
            width: 200px;
            height: auto;
        }

        .btn-container {
            margin-top: 15px;
            position: relative;
            height: 60px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d10060;
        }

        .no-btn {
            background-color: #888888;
            position: absolute;
            transition: 0.2s ease-out;
        }

        .no-btn:hover {
            background-color: #555555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
            .heart {
                font-size: 30px;
            }
            .gif-container img {
                width: 150px;
            }
            button {
                font-size: 18px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Happy Valentine's ‚ù§Ô∏è</h1>

    <p class="heart">üíñüíòüíù <img src="embarassed cat.gif" alt="Blushing GIF" class="gif-inline"></p>

    <div class="gif-container">
        <img src="center cat.png" alt="Cute Cat">
    </div>

    <p class="message">Will you be my Valentine? üíå</p>

    <div class="btn-container">
        <button onclick="alert('Yay! Happy Valentine‚Äôs Day! ‚ù§Ô∏è')">Yes!</button>
        <button class="no-btn" onclick="moveNoButton()" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">No</button>
    </div>

    <script>
        let moveCount = 0;
        let canClickNo = false;

        function moveNoButton() {
            if (moveCount < 5) {
                let noButton = document.querySelector('.no-btn');
                let newX = Math.random() * (window.innerWidth - 120);
                let newY = Math.random() * (window.innerHeight - 60);

                noButton.style.left = newX + "px";
                noButton.style.top = newY + "px";

                moveCount++;

                if (moveCount === 5) {
                    canClickNo = true;
                }
            }
        }

        document.querySelector('.no-btn').addEventListener('click', function () {
            if (canClickNo) {
                alert("Okay... Maybe next time üò¢");
            }
        });
    </script>
</body>
</html>
