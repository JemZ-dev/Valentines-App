<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's App</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            color: #d10060;
            font-size: 50px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 24px;
            color: #800020;
            margin-top: 20px;
        }

        .gif-container img {
            width: 340px;
            height: auto;
        }

        .btn-container {
            margin-top: 20px;
            position: relative;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d10060;
        }

        .no-btn {
            background-color: #888888;
            position: absolute;
        }

        .no-btn:hover {
            background-color: #555555;
        }

        /* Floating hearts animation */
        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatHearts 3s linear infinite;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Happy Valentine's ‚ù§Ô∏è</h1>

    <div class="gif-container">
        <img id="valentine-img" src="center cat.png" alt="Animated Heart">
    </div>

    <p id="message" class="message">Will you be my Valentine? üíå</p>

    <div class="btn-container">
        <button onclick="sayYes()">Yes! üíñ</button>
        <button id="no-btn" class="no-btn">No üò¢</button>
    </div>

    <audio id="love-song" src="i like me better.mp3"></audio>
    <audio id="sad-song" src="me and my broken heart.mp3"></audio>

    <script>
        let moveCount = 0;
        let noButton = document.getElementById('no-btn');
        let loveSong = document.getElementById('love-song');
        let sadSong = document.getElementById('sad-song');

        function moveNoButton() {
            if (moveCount < 5) {
                let newX = Math.random() * (window.innerWidth - 150);
                let newY = Math.random() * (window.innerHeight - 150);
                noButton.style.position = "absolute";
                noButton.style.left = newX + "px";
                noButton.style.top = newY + "px";
                moveCount++;
            }
        }

        function stopAllAudio() {
            loveSong.pause();
            sadSong.pause();
            loveSong.currentTime = 0;
            sadSong.currentTime = 0;
        }

        function sayYes() {
            stopAllAudio();
            document.getElementById('valentine-img').src = "heart eyes cat.gif";
            document.getElementById('message').innerText = "Yay! You're my Valentine! üíñüíò";
            loveSong.play();
            createHearts();
        }

        function sayNo() {
            if (moveCount >= 5) {
                stopAllAudio();
                document.getElementById('valentine-img').src = "cat cry.gif";
                document.getElementById('message').innerText = "Maybe next time üò¢";
                sadSong.play();
                noButton.style.display = "none"; // Hide No button after clicking
            }
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.className = "floating-heart";
                heart.innerText = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // Properly bind events to No button
        noButton.addEventListener("mouseover", moveNoButton);
        noButton.addEventListener("click", sayNo);

        // Fix for mobile touch (tap = move, long press = click)
        noButton.addEventListener("touchstart", function (event) {
            event.preventDefault();
            moveNoButton();
        });

        noButton.addEventListener("touchend", function (event) {
            if (moveCount >= 5) {
                sayNo();
            }
        });
    </script>
</body>
</html>
