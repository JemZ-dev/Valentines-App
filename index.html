<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's App</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #d10060;
            font-size: 45px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite;
            display: inline-block;
            vertical-align: middle;
            margin: 0;
        }

        .gif-inline {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 22px;
            color: #800020;
            margin-top: 10px;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }

        .gif-container img {
            width: 180px;
            height: auto;
        }

        .btn-container {
            margin-top: 20px;
            position: relative;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d10060;
        }

        .no-btn {
            background-color: #888888;
            position: absolute;
        }

        .no-btn:hover {
            background-color: #555555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 35px;
            }

            .heart {
                font-size: 30px;
            }

            .gif-inline {
                width: 40px;
            }

            .gif-container img {
                width: 150px;
            }

            button {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Happy Valentine's ‚ù§Ô∏è</h1>

    <!-- Heart emojis with GIF on the same line -->
    <p class="heart">üíñüíòüíù <img src="embarassed cat.gif" alt="Sparkling GIF" class="gif-inline"></p>

    <!-- Centered GIF -->
    <div class="gif-container">
        <img src="center cat.png" alt="Valentine Cat">
    </div>

    <p class="message">Will you be my Valentine? üíå</p>

    <div class="btn-container">
        <button onclick="alert('Yay! Happy Valentine‚Äôs Day! ‚ù§Ô∏è')">Yes!</button>
        <button class="no-btn" id="noButton" onmouseover="moveNoButton()" onclick="handleNoClick()">No</button>
    </div>

    <script>
        let moveCount = 0;
        let noButton = document.getElementById("noButton");

        function moveNoButton() {
            if (moveCount < 5) {
                let newX = Math.random() * (window.innerWidth - 100);
                let newY = Math.random() * (window.innerHeight - 100);

                noButton.style.left = newX + "px";
                noButton.style.top = newY + "px";
                moveCount++;
            }
        }

        function handleNoClick() {
            if (moveCount >= 5) {
                alert("Okay... Maybe next time üò¢");
            }
        }

        function detectInAppBrowser() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (
                userAgent.includes("FBAN") || userAgent.includes("FBAV") || 
                userAgent.includes("Instagram") || 
                userAgent.includes("Snapchat") || 
                userAgent.includes("TikTok")
            ) {
                alert("For the best experience, please open this page in Safari. Tap '‚Ä¢‚Ä¢‚Ä¢' and choose 'Open in Safari'.");
            }
        }

        detectInAppBrowser();
    </script>
</body>
</html>
